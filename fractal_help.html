<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>fractal.interface :: help</title>
  <style>
    body {
      font-family: monospace;
      background: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    button {
      background: #1f1f1f;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0f0;
      color: #0f0f0f;
    }

    #response {
      margin-top: 30px;
      font-style: italic;
      color: #aaa;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>

  <button onclick="ask()">ajuda?</button>
  <div id="response"></div>

  <script>
    function ask() {
      const response = confirm("Você quer realmente ajuda… ou só precisa de um momento para pensar?");
      const el = document.getElementById("response");

      if (response) {
        el.innerText = "Tudo bem. Às vezes, ajuda é só saber que não estamos sozinhos.";
      } else {
        el.innerText = "Então pense. E se escute. Nem toda ausência é erro.";
      }
    }
  </script>

</body>
</html>
